name: security

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            rust:
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'rust-toolchain.toml'
              - 'apps/filament-server/**'
              - 'apps/filament-client-desktop/src-tauri/**'
              - 'crates/**'
              - 'cargo-deny.toml'
              - '.github/workflows/security.yml'
              - '.github/workflows/ci.yml'
              - '.github/workflows/codeql.yml'
            web:
              - 'apps/filament-client-web/**'
              - '.github/workflows/security.yml'
              - '.github/workflows/ci.yml'

  audit-deny:
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.0
          components: clippy,rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-audit
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-audit

      - name: Install cargo-deny
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-deny

      - name: RustSec advisory audit
        run: cargo audit --locked

      - name: License/source/bans policy
        run: cargo deny check --locked --config cargo-deny.toml

  web-audit:
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/filament-client-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: apps/filament-client-web/package-lock.json

      - name: Install web dependencies
        run: npm ci

      - name: Frontend dependency audit (high+)
        run: npm audit --audit-level=high

  sbom:
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.rust == 'true' || needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate SBOM (CycloneDX JSON)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          output-file: filament-sbom.cdx.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: filament-sbom
          path: filament-sbom.cdx.json
