name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      rust: ${{ steps.filter.outputs.rust }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            rust:
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'rust-toolchain.toml'
              - 'apps/filament-server/**'
              - 'apps/filament-client-desktop/src-tauri/**'
              - 'crates/**'
              - '.github/workflows/ci.yml'
              - '.github/workflows/security.yml'
              - '.github/workflows/codeql.yml'
            web:
              - 'apps/filament-client-web/**'
              - '.github/workflows/ci.yml'
              - '.github/workflows/security.yml'

  rust:
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.rust == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: filament
          POSTGRES_PASSWORD: filament
          POSTGRES_DB: filament_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U filament -d filament_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      FILAMENT_TEST_DATABASE_URL: postgres://filament:filament@127.0.0.1:5432/filament_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.93.0
          components: clippy,rustfmt

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Rust format check
        run: cargo fmt --all --check

      - name: Clippy (deny warnings in CI)
        run: cargo clippy --workspace --all-targets --locked -- -D warnings

      - name: Unit and integration tests
        run: cargo test --workspace --all-targets --locked

  web-tests:
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard_index: [1, 2]
        shard_total: [2]
    defaults:
      run:
        working-directory: apps/filament-client-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: apps/filament-client-web/package-lock.json

      - name: Install web dependencies
        run: npm ci

      - name: Import boundary guardrail (enforced)
        run: npm run lint:boundaries

      - name: Typecheck web client
        run: npm run typecheck

      - name: App shell size guardrail (enforced)
        run: FILAMENT_APP_SHELL_SIZE_MODE=enforce FILAMENT_APP_SHELL_SIZE_STAGE=D npm run check:app-shell-size

      - name: Web tests (sharded)
        run: npx vitest run --shard=${{ matrix.shard_index }}/${{ matrix.shard_total }}

      - name: Operator permission fixture tests
        if: matrix.shard_index == 1
        run: npx vitest run tests/app-shell-operator-permissions.test.tsx

  web-build:
    needs: changes
    if: github.event_name == 'push' || needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/filament-client-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm
          cache-dependency-path: apps/filament-client-web/package-lock.json

      - name: Install web dependencies
        run: npm ci

      - name: Build web client
        run: npm run build
