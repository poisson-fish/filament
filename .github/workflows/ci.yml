name: ci

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  rust:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: filament
          POSTGRES_PASSWORD: filament
          POSTGRES_DB: filament_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U filament -d filament_test"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 20
    env:
      FILAMENT_TEST_DATABASE_URL: postgres://filament:filament@127.0.0.1:5432/filament_test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Rust format check
        run: cargo fmt --all --check

      - name: Clippy (deny warnings in CI)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Unit and integration tests
        run: cargo test --workspace --all-targets
