[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
  # Tantivy currently pulls `instant` transitively via `measure_time`.
  # No safe upgrade exists in RustSec at this time.
  "RUSTSEC-2024-0384",
]
yanked = "deny"

[licenses]
allow = [
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "MIT",
  # Transitive from proc-macro2/unicode-ident.
  "Unicode-3.0",
  # Transitive from hashbrown/foldhash.
  "Zlib",
]
confidence-threshold = 0.9
exceptions = []

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
