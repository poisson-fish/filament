services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: filament
      POSTGRES_PASSWORD: filament
      POSTGRES_DB: filament
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filament -d filament"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - pg-data:/var/lib/postgresql/data
    networks:
      - filament-internal
    security_opt:
      - no-new-privileges:true

  livekit:
    image: livekit/livekit-server:v1.8.3
    restart: unless-stopped
    command: ["--config", "/etc/livekit.yaml"]
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    ports:
      - "7880:7880"
      - "7881:7881"
      - "7882:7882/udp"
    networks:
      - filament-internal
      - filament-edge
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

  filament-server:
    build:
      context: ..
      dockerfile: apps/filament-server/Dockerfile
    restart: unless-stopped
    environment:
      RUST_LOG: info
      FILAMENT_BIND_ADDR: 0.0.0.0:3000
      FILAMENT_MAX_CREATED_GUILDS_PER_USER: 5
      FILAMENT_DATABASE_URL: postgres://filament:filament@postgres:5432/filament
      FILAMENT_ATTACHMENT_ROOT: /var/lib/filament/attachments
      FILAMENT_LIVEKIT_API_KEY: devkey
      FILAMENT_LIVEKIT_API_SECRET: devsecret
      FILAMENT_LIVEKIT_URL: ws://192.168.1.103:7880
      # Optional signup captcha:
      # FILAMENT_HCAPTCHA_SITE_KEY: "10000000-ffff-ffff-ffff-000000000001"
      # FILAMENT_HCAPTCHA_SECRET: "0x0000000000000000000000000000000000000000"
    volumes:
      - filament-attachments:/var/lib/filament/attachments
    depends_on:
      postgres:
        condition: service_healthy
      livekit:
        condition: service_started
    networks:
      - filament-internal
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    read_only: true
    tmpfs:
      - /tmp

  reverse-proxy:
    image: caddy:2.8.4-alpine
    restart: unless-stopped
    depends_on:
      filament-server:
        condition: service_started
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    ports:
      - "8080:8080"
    networks:
      - filament-internal
      - filament-edge
    security_opt:
      - no-new-privileges:true

volumes:
  pg-data:
  filament-attachments:
  caddy-data:
  caddy-config:

networks:
  filament-internal:
    internal: true
  filament-edge:
